<div class="card border-dark">
    <div class="modal-header border-dark">
        <h3 *ngIf="!alumno" class=" modal-title">Ingresar datos</h3>
        <h3 *ngIf="alumno" class=" modal-title">Actualizar datos</h3>
        <div *ngIf="alumno">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close" (click)="closeModal()"></button>
        </div>
    </div>
    <form action="" class="p-4" [formGroup]="form" (ngSubmit)="save()">
        <div class="mb-3">
            <label class="form-label">Nombre: </label>
            <input type="text" class="form-control" formControlName="nombre" autofocus>
        </div>
        <div class="mb-4">
            <label class="form-label">Identificaci√≥n: </label>
            <input type="bigint" class="form-control" formControlName="identificacion" autofocus>
        </div>
        <div class="mb-4">
            <label class="form-label">Correo: </label>
            <input type="text" class="form-control" formControlName="correo" autofocus>
        </div>
        <select type="bigint" class="mb-3 form-select" aria-label="Default select example" (change)="(Departament($event.target))">
            <option selected>Seleccionar pais...</option>
            <option *ngFor="let pais of paises" value={{pais.id}}>
                {{pais.nombre}}
            </option>
        </select>
        <select *ngIf="departamento.length > 0" type="bigint" class="mb-3 form-select" aria-label="Default select example" (change)="City($event.target)">
            <option selected>Seleccionar departamento...</option>
            <option *ngFor="let departamentos of departamento" value={{departamentos.id}}>
                {{departamentos.nombre}}
            </option>
        </select>
        <select *ngIf="ciudades.length > 0" type="bigint" class="mb-3 form-select" aria-label="Default select example" formControlName="ciudad_id">
            <option selected>Seleccionar ciudad...</option>
            <option *ngFor="let ciudad of ciudades" value={{ciudad.id}}>
                {{ciudad.nombre}}
            </option>
        </select>
        <div class="col-12 text-right d-grid">
                <button class="btn btn-dark" type="submit">Enviar</button>
            </div>
        </form>
</div>
