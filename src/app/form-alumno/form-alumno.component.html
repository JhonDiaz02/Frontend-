<div class="card">
    <div class="card-header">
        Ingresar datos
    </div>
    <form action="" class="p-4" [formGroup]="form" (ngSubmit)="save()">
        <div class="mb-3">
            <label class="form-label">Nombre: </label>
            <input type="text" class="form-control" formControlName="nombre" autofocus>
        </div>
        <div class="mb-4">
            <label class="form-label">Identificaci√≥n: </label>
            <input type="bigint" class="form-control" formControlName="identificacion" autofocus>
        </div>
        <div class="mb-4">
            <label class="form-label">Correo: </label>
            <input type="text" class="form-control" formControlName="correo" autofocus>
        </div>
        <div class="col-12 text-right d-grid">
            <button class="btn btn-dark" type="submit">Enviar</button>
        </div>
    </form>
</div>
